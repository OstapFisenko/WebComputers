<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Tech Secret</title>
</head>
<body>
    <header class="header">

      <div class="inner">
        <div class="logo">
          Tech Secret
        </div>
        <div class="header_contacts">
          <div class="header_number">+7 995 599 17 23</div>
          <img class="tg" src="img/socials/telegram.png" alt="not faund">
          <img class="wa" src="img/socials/whatsapp.png" alt="not faund">
        </div>

        <nav class="nav">
          <div class="nav__link" href="#">Услуги и цены</div>
          <div class="nav__link" href="#">Отзывы</div>
          <div class="nav__link" href="#">Контакты</div>
        </nav>

        <button class="burger" href="#">
          <span class="burger__item"> <!-- MENU --> </span>
        </button>
      </div>

    </header>
    <div class="container">
      <div class="content" style="background-image: url(./img/bg.png)">
        <div class="scroll">
          <div class="intro">
            <div class="pc" style="background-image: url(./img/pc.png)"></div>
            <div class="text">
              <div class="intro_title">
                Компьютерный сервис
              </div>
              <div class="intro_text">
                Обслуживание. Ремонт. Апгрейд. Диагностика.
              </div>
            </div>
          </div>
          <div class="video">
            <div class="vdcard" style="background-image: url(./img/videocard.png)"></div>
            <div class="text">
              <div class="video_title">
                Видеокарты
              </div>
              <div class="video_text">
                <div class="line">
                  <div class="column name">
                    Ремонт
                  </div>
                  <div class="column price">
                    от 2000 руб.
                  </div>
                </div>
                <div class="border"></div>
                <div class="line">
                  <div class="column name">
                    Обслуживание
                  </div>
                  <div class="column price">
                    от 1500 руб.
                  </div>
                </div>
                <div class="border"></div>
                <div class="line">
                  <div class="column name">
                    Диагностика
                  </div>
                  <div class="column price">
                    Бесплатно
                  </div>
                </div>
                <div class="description">
                  1000 руб. в случае отказа или нецелесообразности ремонта
                </div>
                <div class="border"></div>
                <div class="line">
                  <div class="column name">
                    Мелкий ремонт
                  </div>
                  <div class="column price">
                    от 1000 руб.
                  </div>
                </div>
              </div>
              <div class="price_button">
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
</body>
</html>
